<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
</head>
<body>
    <button id="openwindow">Open New Window</button>
    <!-- To resize the new window put X-length and Y-length -->
    <form action="" id="form1">
        <label for="x-length">X-length</label><br>
        <input type="number" name="xlength" id="xlength"><br>
        <label for="y-length">Y-length</label><br>
        <input type="number" name="ylength" id="ylength"><br><br>
        <button type="submit" id="submit1">Resize New Window</button><br><br>
    </form>
    <!-- To move the new window from current position put X-length and Y-lenght -->
    <form action="" id="form2">
        <label for="x-length">X-length</label><br>
        <input type="number" name="xlength" id="xlength"><br>
        <label for="y-length">Y-length</label><br>
        <input type="number" name="ylength" id="ylength"><br><br>
        <button type="submit" id="submit2">MoveBy New Window</button><br><br>
    </form>

    <!-- To move the new window from Top corner position put X-length and Y-lenght -->
    <form action="" id="form3">
        <label for="x-length">X-length</label><br>
        <input type="number" name="xlength" id="xlength"><br>
        <label for="y-length">Y-length</label><br>
        <input type="number" name="ylength" id="ylength"><br><br>
        <button type="submit" id="submit2">MoveTo New Window</button><br><br>
    </form>
    <button id="focusNewWindow">Focus the new Window</button>
    
    <script src="script.js"></script>
</body>
</html>
